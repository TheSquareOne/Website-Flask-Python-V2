{% extends "template.html" %}
{% block title %} Welcome! {% endblock %}

{% block content %}

  <div class="jumbotron">
    {% if current_user.is_anonymous %}
    <h1 class="text-center">Welcome stranger!</h1>
    {% else %}
    <h1 class="text-center">Hello {{ current_user.username }}!</h1>
    {% endif %}
    <div class="msg">{{ msg }}</div>
    <p class="lead"></p>
    <div class="menu">
      <a href="{{ url_for('login') }}" class="btn btn-lg btn-primary btn-block">Login</a>
      <a href="{{ url_for('signup') }}" class="btn btn-lg btn-primary btn-block">Sign Up</a>
    </div>
  </div>

{% endblock %}
